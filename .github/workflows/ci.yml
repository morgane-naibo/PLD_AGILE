name: CI

on:
  push:
    branches:
      - Morg_branch_2
      - '*'  # Ceci permet de lancer des builds sur toutes les branches
  pull_request:
    branches:
      - Morg_branch_2

jobs:
  build:
    runs-on: macos-latest  # Exécute le job sur macOS

    steps:
      - name: Vérifier le code
        uses: actions/checkout@v2

      - name: Configurer JDK
        uses: actions/setup-java@v2
        with:
          java-version: '23'
          distribution: 'adopt' # Vous pouvez choisir d'autres distributions si nécessaire

      - name: Installer les dépendances
        run: mvn install

      - name: Exécuter les tests
        run: mvn test

      - name: Exécuter l'application
        run: mvn javafx:run
